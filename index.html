<!doctype html>
<html>
	<head>
		<title>US Patriot Law Enforcement</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<div class="container">
			
			<!-- Logo -->
			<div class="row">
				<div class="span12" id="logo-container">
					<img src="assets/img/usple.png" width="400" alt="US Patriot Law Enforcement">
				</div><!-- /.span12 -->
			</div><!-- /.row -->
			
			<!-- Content -->
			<div class="row">
				<div class="span12" id="content-container">
					<h2>THANK YOU FOR VISITING!<br>WEBSITE COMING SOON.</h2>
					<h3 class="helper">Please enter your name and email<br>to sign up for our newsletter.</h3>
				</div><!-- /#content .span12 -->
			</div><!-- /.row -->
			
			<!-- Form -->
			<div class="row">
				<div class="span12" id="form-container">	

					<div id="form-container-shim">
						<form class="form-horizontal">

							<!-- Name Field -->
							<div class="control-group">
								<label class="control-label" for="inputName">Name</label>
								<div class="controls">
									<input type="text" id="inputName" placeholder="Name">
								</div>
							</div><!-- /.control-group -->

							<!-- Email Field -->
							<div class="control-group">
								<label class="control-label" for="inputEmail">Email</label>
								<div class="controls">
									<input type="text" id="inputEmail" placeholder="Email">
								</div>
							</div><!-- /.control-group -->

							<!-- Submit -->
							<div class="control-group">
								<div class="controls">
									<button type="submit" class="btn btn-inverse">Sign up</button>
								</div>
							</div><!-- /.control-group -->

						</form>
					</div><!-- /#form-container-shim -->
				</div><!-- /#form-container .span12 -->
			</div><!-- /.row -->
			
		</div><!-- /.container -->
	</body>
</html>
